<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Panier</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light shadow fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="logo.png" width="100" alt="logo orinoco"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="panier.html">Panier</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h4>Votre panier contient les articles suivants :</h4>
      <div id="error" class="alert alert-danger" style="display: none;"></div>
      <div id="orderId" class="alert alert-info" style="display: none;"></div>
      <table class="basket">
        <thead>
          <tr>
            <th>Reference</th>
            <th>Nom</th>
            <th id="prix-unit">Prix</th>
          </tr>
        </thead>
        <tbody id="basket-element"></tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <td></td>
            <th id="sum"></th>
          </tr>
        </tfoot>
      </table>

      <div class="container" id="formulaire">
        <p id="erreur"></p>
        <form method="post">
          <span id="missNom"></span>
          <label for="nom">Votre Nom de famille</label>
          <input
            type="text"
            name="nom"
            id="nom"
            required
            placeholder="DUPOND"
          />

          <span id="missPrenom"></span>
          <label for="prenom">Votre pr√©nom</label>
          <input
            type="text"
            name="prenom"
            id="prenom"
            required
            placeholder="Julien"
          />

          <span id="missAdresse"></span>
          <label for="adresse">Votre Adresse</label>
          <input
            type="text"
            name="adresse"
            id="adresse"
            required
            placeholder="102 rue de l'est"
          />

          <span id="missVille"></span>
          <label for="ville">Votre Ville et Code Postal</label>
          <input
            type="text"
            name="ville"
            id="ville"
            required
            placeholder="CHERBOURG - 97000"
          />

          <span id="missMail"></span>
          <label for="mail">Votre Adresse Mail</label>
          <input
            type="email"
            name="mail"
            id="mail"
            required
            placeholder="monemail@client.fr"
          />

          <input
            type="button"
            value="Valider la commande"
            class="btn btn-dark"
            id="bouton-valider"
          />
        </form>
      </div>
    </main>

    <script src="js/panier.js"></script>
  </body>
</html>
